<div class="head">
    <button mat-raised-button color="primary" (click)="newUser()">neuen Spieler anlegen</button>
</div>


<div class="content">
   

  <table mat-table [dataSource]="spieler" class="mat-elevation-z8">
  
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName +" " + element.lastName}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> Geburtstag </th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate | date}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

  
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Geschlecht </th>
        <td mat-cell *matCellDef="let element"> {{element.gender }} </td>
      </ng-container>

    
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> bearbeiten </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="editUser(element)">edit</mat-icon> <mat-icon (click)="delUser(element)">delete</mat-icon></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div>
  </div>
</div>
